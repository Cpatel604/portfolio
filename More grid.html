<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vision Board</title>
    <style>
        body {
    font-family: 'Arial', sans-serif;
    background-color: #e0f7fa;
    margin: 0;
    padding: 20px;
}

.container {
    display: grid;
    grid-template-columns: repeat(4, 2fr); 
    gap: 15px; 
    max-width: 1200px;
    margin: auto;
}

.item {
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    transition: transform 0.3s, box-shadow 0.3s;
}

.item img {
    width: 100%;
    height: 100%; 
    object-fit: cover;
}

.item:hover {
    transform: translateY(-5px);
    box-shadow: 0 6px 15px rgba(0, 1, 1, 5);
}


.item1 {
    grid-column: span 2;
    height: 500px;
    
}
.item2 {
    grid-column: span 1;
}
.item3 {
    grid-column: span 1;
}
.item4 {
    grid-column: span 1;
    height: 250px;
}
.item5 {
    grid-column: span 1;
    height: 250px;
}
.item6 {
    grid-column: span 2;
    height: 250px;
}


    </style>
</head>
<body>
    <div class="container">
        <div class="item item1"><img src="Cat.jpg" alt="Dream Big"></div>
        <div class="item item2"><img src="Cat.jpg" alt="Travel More"></div>
        <div class="item item3"><img src="Cat.jpg" alt="Healthy Living"></div>
        <div class="item item4"><img src="Cat.jpg" alt="Career Goals"></div>
        <div class="item item5"><img src="Cat.jpg" alt="Creative Projects"></div>
        <div class="item item6"><img src="Cat.jpg" alt="Learning & Growth"></div>
    </div>
</body>
</html>
